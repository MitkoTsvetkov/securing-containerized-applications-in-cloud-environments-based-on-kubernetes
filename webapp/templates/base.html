<!DOCTYPE html>
<html lang="en">
<head>
<title>

    text-align: center;
}

            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
</style>
    {% load static %}

</head>
<body>

    <h1>Stefi's art</h1>

  </div>

</footer>
</body>
</html>
